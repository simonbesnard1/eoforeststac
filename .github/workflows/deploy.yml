name: Deploy STAC Browser to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout stac-browser source
        uses: actions/checkout@v6
        with:
          repository: radiantearth/stac-browser
          path: stac-browser

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: stac-browser/package-lock.json

      - name: Install
        working-directory: stac-browser
        run: npm ci

      - name: Build STAC Browser
        working-directory: stac-browser
        env:
          CATALOG_URL: "https://s3.gfz-potsdam.de/dog.atlaseo-glm.eo-gridded-data/collections/public/catalog.json"
          PATH_PREFIX: "/eoforeststac/"
        run: |
          npm run build -- \
            --catalogUrl="$CATALOG_URL" \
            --pathPrefix="$PATH_PREFIX" \
            --historyMode=hash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: stac-browser/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

