[project]
name = "eoforeststac"
version = "0.1.0"
description = "Python tools for generating STAC catalogs of forest EO data"
authors = [{ name="Simon Besnard", email="simon.besnard@gfz.de" }]
license = "MIT"
dependencies = [
    "pystac==1.12.1",
    "stactools",
    "boto3",
    "botocore>=1.38.23,<1.38.28",
    "rasterio",
    "fsspec==2025.2.0",
    "pyproj",
    "xarray",
    "zarr==2.18",
    "rioxarray"
]
[tool.setuptools.packages.find]
where = ["eoforeststac"]

